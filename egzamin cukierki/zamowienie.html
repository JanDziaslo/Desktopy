<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Fabryka cukierków</title>
    <link rel="stylesheet" href="style10.css">
</head>
<body>
<div id="gorny1">
    <a href="zamowienie.html"> <h1>Zamów cukierki</h1></a>

</div>

<div id="gorny2">
    <a href="index.html"><img src="logotyp.png" alt="Nasze logo"></a>
</div>
<div id="baner">
    <h1>Strefa zmówien</h1>
</div>
<div id="tlo">
<div id="glowna-lewy">
    <form action="#">
        <label for="numer_ksztaltu">Numer kształtu</label><br>
        <input type="number" id="numer_ksztaltu"><br>
        <label>skomponuj swój kolor, podaj RGB:</label><br>
        <label for="r">R:</label>
        <input type="number" id="r">
        <label for="g">G:</label>
        <input type="number" id="g">
        <label for="b">B:</label>
        <input type="number" id="b"><br>
        <button type="submit"] onclick="zamowienie()">Zamówienie</button>
        <div id="tekst">Twoje zamówienie</div>
        <button id="przycisk" >Kolor</button>
    </form>

</div>
<div id="glowna-prawy">
    <h2>Nasza oferta</h2>
    <table>
        <tr>
            <td>
                Kształty
            </td>
            <td rowspan="2">
                Możesz zamówić dowolny kolor cukierka
            </td>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>cytryna</li>
                    <li>liść</li>
                    <li>banan</li>
                </ul>
            </td>
        </tr>
    </table>
</div>
</div>
<footer>
    <p>Autor strony: <b>12345678910</b></p>
</footer>

<script>
    function zamowienie()
    {
        var ksztalt=document.getElementById("numer_ksztaltu").value;
        var r=document.getElementById("r").value;
        var g=document.getElementById("g").value;
        var b=document.getElementById("b").value;

        if (ksztalt==1)
            ksztalt="cytryna"
        else if (ksztalt==2)
            ksztalt="liść"
        else if (ksztalt==3)
            ksztalt="banan"
        else
            ksztalt="inny"

        var tekst=document.getElementById("tekst")
        tekst.innerHTML= "Twoje zamowienie to cukierek " +ksztalt;

        var przycisk = document.getElementById("przycisk");
        przycisk.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";

    }

</script>

</body>
</html>
