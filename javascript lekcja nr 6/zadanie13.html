<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>zadanie13</title>
    <style>
        body
        {
            background-color: grey;
        }
    </style>
</head>
<body>
<div id="wynik">


</div>
<script>

    var div = document.getElementById("wynik");
    var liczba = "";
    for (var i = 1; i <= 100; i++)
    {
        liczba += i;
        if (i < 100)
        {
            liczba += ", ";
        }
    }
    div.innerHTML = liczba;

</script>


</body>
</html>
