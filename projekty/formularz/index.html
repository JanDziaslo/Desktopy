<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <style>
        body
        {
            display: flex;
            float: left;
        }
        .wyniki
        {
            margin-left: 100px;
            float: left;
        }
    </style>
</head>
<body>

<form name="opa">
    <label for="imie">imie:</label>
    <input type="text" name="imie" id="imie" ><br><br>
    <label for="nazwisko">nazwisko:</label>
    <input type="text" name="nazwisko" id="nazwisko"><br><br>
    <label for="klasa">klasa:</label>
    <input type="text" name="klasa" id="klasa"><br><br>
    <label for="liczba1">liczba1:</label>
    <input type="number" name="liczba1" id="liczba1"><br><br>
    <label for="liczba2">liczba2</label>
    <input type="number" name="liczba2" id="liczba2"><br><br>
    <button type="button" onclick="formularz()">Wyslij</button>
</form>
<div class="wyniki">
<div id="wynik_imie" style="margin-bottom: 20px"></div>

<div id="wynik_nazwisko" style="margin-bottom: 20px"></div>

<div id="wynik_klasa" style="margin-bottom: 20px"></div>

<div id="wynik_liczba1" style="margin-bottom: 20px"></div>
<div id="wynik_liczba2" style="margin-bottom: 20px"></div>
</div>
</body>
<script>
    function formularz()
    {
        wynik_imie = document.getElementById("wynik_imie");
        wynik_imie.innerHTML = document.getElementById("imie").value;


        wynik_nazwisko = document.getElementById("wynik_nazwisko");
        wynik_nazwisko.innerHTML = document.getElementById("nazwisko").value;


        wynik_klasa = document.getElementById("wynik_klasa");
        wynik_klasa.innerHTML = document.getElementById("klasa").value;


        wynik_liczba1 = document.getElementById("wynik_liczba1");
        var l1 = document.getElementById("liczba1").value;
        var liczba = l1
        var pierwsza = true;

        if (liczba < 2) {
            pierwsza = false;
        } else {
            for (let i = 2; i < liczba; i++) {
                if (liczba % i === 0) {
                    pierwsza = false;
                }
            }
        }

        if (pierwsza === true) {
            wynik_liczba1.innerHTML = l1 + " - liczba pierwsza";
        } else {
            wynik_liczba1.innerHTML = l1 + " - nie jest liczba pierwsza";
        }


        wynik_liczba2 = document.getElementById("wynik_liczba2");

        function dwojkowy(liczba)
        {
            var dwojkowa = liczba.toString(2);
            return dwojkowa.replace(/(.{4})/g, '$1 ').trim();
        }

        wynik_liczba2.innerHTML += "Liczba 2: " + dwojkowy(Number(document.getElementById("liczba2").value));

    }






</script>
</html>
